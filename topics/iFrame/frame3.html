<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFrame</title>
</head>

<body>
    <a href="bike.jpeg" target="_parent">_parent</a>
    <p>Loads the page into the parent frame</p><br>
    <a href="bike.jpeg" target="_top">_top</a>
    <p>Loads the page into the browser window, replacing any current frames.</p> <br>
    </iframe>
</body>

</html>
